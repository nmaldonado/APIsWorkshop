<template>
    <div class="slds-p-around_medium"> 
        <!-- loader -->
        <template lwc:if={loading}>
            <div class="spinner-container">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- show joke in a card -->
            <lightning-card title="Dad Joke">
                <div class="slds-card__body slds-card__body_inner">
                    <template if:true={dadJoke}>
                    <p class="slds-p-top_large">{dadJoke.setup}</p>
                    <p class="slds-p-around_medium">{dadJoke.punchline}</p>
                </template>
                </div>
                <!-- refresh joke button -->
                <div slot="actions" class="slds-align_absolute-bottom">
                    <lightning-button label="Refresh" title="Refresh" onclick={handleRefresh}></lightning-button>
                </div>
            </lightning-card>
            
        </div>
</template>
